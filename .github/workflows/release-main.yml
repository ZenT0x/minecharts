name: Release and Build Docker Image for Main

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository.
      - name: Checkout code
        uses: actions/checkout@v3

      # Cache node modules for semantic-release.
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Set up Node.js.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      # Install Node dependencies.
      - name: Install dependencies
        run: npm install

      # Run semantic-release to publish a new version.
      - name: Run semantic-release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      # Retrieve the new version from package.json.
      - name: Get new version
        id: get_version
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      # Setup Go environment with caching using lukka/golang-with-cache@v5.
      - name: Setup Go with cache
        uses: lukka/golang-with-cache@v5
        with:
          go-version: "1.24"
          cache-key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          cache-path: |
            ~/.cache/go-build
            ${{ env.GOPATH }}/pkg/mod

      # Set up Docker Buildx.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry.
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the Docker image with tags "latest" and the version number.
      - name: Build and push Docker image for Main
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zent0x/minecharts:latest
            ghcr.io/zent0x/minecharts:${{ steps.get_version.outputs.version }}
